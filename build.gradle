plugins {
    id 'java'
    id 'org.springframework.boot' version '2.4.1'
    id 'com.github.node-gradle.node' version '2.2.4'
    id 'war'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

apply plugin: 'java-library'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'war'

dependencies {
    implementation('org.springframework.boot:spring-boot-starter-webflux')
    implementation('org.projectlombok:lombok')
    implementation('org.springframework.boot:spring-boot-starter-data-jpa')
    annotationProcessor('org.projectlombok:lombok')
    implementation("org.springframework.boot:spring-boot-starter-data-r2dbc")
    implementation("com.h2database:h2")
    implementation('com.google.code.gson:gson:2.9.0')
    implementation('org.apache.lucene:lucene-core:8.9.0')
    implementation('org.apache.lucene:lucene-analyzers-common:8.7.0')
    implementation('org.apache.lucene:lucene-codecs:8.7.0')
    implementation('org.apache.lucene:lucene-queryparser:8.7.0')
    implementation('org.openkoreantext:open-korean-text:2.1.0')
}

bootJar {
    mainClassName = 'com.jhs.ApiApplication'
}

